<div class="login-view">
  <div class="login-view--btn"
    ng-click="active = !active"
    ng-class="{'active': !!active}">
    <span class="placeholder" ng-bind="placeholder || 'Log In'"></span>
  </div>
  <div class="login-view--container" ng-show="!!active">
    <div class="login--btn" ng-if="!!user.username && !!user.password">
      <div ng-click="onLogin()" ng-bind="placeholder || 'Log In'"></div>
    </div>
  </div>
</div>
